<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .table {
            border-collapse: collapse;
            width: 600px;
            border-radius: 50px;
            border: 1px solid #dee2e6;
        }
    </style>
    <title>Activation key</title>
</head>
<body>
<table align="center" class="table">
    <tr>
        <td style="background-color: #ffffff; padding: 40px 30px 40px 30px; text-align: center">
            <h3>Hello <span th:text="${firstName}" th:remove="tag"></span>!</h3>
            <p>You mast to choose a new password:</p>
            <form method="post" th:action="@{${resetUrl}}">
                <p>
                    <label for="password">Password:</label>
                    <input id="password" placeholder="Enter password" name="password" required type="password"/>
                </p>
                <p>
                    <label for="repeat_password">Repeat password:</label>
                    <input id="repeat_password" placeholder="Repeat password" name="repeat_password" required type="password"/>
                </p>
                <p>
                    <input type="submit" value="Update password">
                </p>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
